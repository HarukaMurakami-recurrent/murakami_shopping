<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
</head>
<body>
	<h1>商品詳細</h1>
	
	<form th:action="|/cart/add/${code}|" method="post">
	
	<table border="1">
		<tr>
			<td th:text="${item.name}"></td>
			<td>
				<img  th:src="|/${item.picture}|">
			</td>
			<td th:text="${item.price}"></td>
			<td>個数</td>
			<td>
				<input type="submit" value="カートに入れる">
			</td>
			
		</tr>
	</table>  
	</form>


</body>
</html>
