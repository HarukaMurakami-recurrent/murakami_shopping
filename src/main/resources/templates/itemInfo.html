<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品情報</title>
<link rel="stylesheet" href="/common.css">
</head>
<body>

	<h1>商品情報の変更</h1>
	
	<!-- 商品情報の詳細を表示 -->
	<form th:action="|/updateItem/${code}|" method="post">

		<table  class="itemview-6">
			<tr>
				<td>商品名:</td>
				<td th:text="${item.name}"></td>
			</tr>
			<tr>
				<td>値段:</td>
				<td th:text="${item.price}"></td>
			</tr>
			<tr>
				<td>写真:</td>
				<td th:text="${item.picture}"></td>
			</tr>
			<tr>
				<td>在庫数:</td>
				<td th:text="${item.stock}"></td>
			</tr>
			<tr>
				<td>発送までの日数:</td>
				<td th:text="${item.delivaryDays}"></td>
			</tr>
		</table>

		<hr>

		<!-- アカウント更新の入力 -->
		<table  class="itemview-6">
			<tr>
				<td>商品名</td>
				<td><input type="text" name="name"></td>
			</tr>

			<tr>
				<td>値段</td>
				<td><input type="text" name="price"></td>
			</tr>
			<tr>
				<td>写真</td>
				<td><input type="text" name="picture"></td>
			</tr>
			<tr>
				<td>在庫数</td>
				<td><input type="text" name="stock"></td>
			</tr>
			<tr>
				<td>発送までの日数</td>
				<td><input type="text" name="delivaryDays"></td>
			</tr>

		</table>
		
		<!-- エラーメッセージを表示 -->
		<h4 style="text-align: center">
			<span th:text="${message}" style="color: red"></span>
		</h4>
		
		<hr>
		
		<!-- 確定ボタン -->
		<input type="submit" value="確定"  class="btn5"  style="display:block;margin: auto;">
	</form>
	
	<!-- 商品一覧へ戻るリンク -->
	<h3 style="text-align: center">
		<a href="/showItem">商品一覧へ戻る</a>
	</h3>
</body>
</html>
