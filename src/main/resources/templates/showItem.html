<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アイテム一覧</title>
</head>
<body>
	<h1>アイテム一覧</h1>
	
	<br>
	
	<a href="/accountInfo">ユーザー情報</a>

	<table border="1">
		<tr>
			<td>画像</td>
			<td>名前</td>
			<td>値段</td>
			<td>詳細</td>
		</tr>

		<tr th:each="item:${items}">
			<td>
				<img  th:src="|/${item.picture}|">
			</td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
			<td>
			<a th:href="|/itemDetail/${item.code}|">
				<button> 詳細</button>
			</a>
			</td>
		</tr>

	</table>
	
	<a href="/addItem">出品する</a>
	
	<span th:replace="logout"></span>


</body>
</html>
