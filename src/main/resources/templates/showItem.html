<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アイテム一覧</title>

<link rel="stylesheet" href="/common.css">
</head>
<body>

	<h1 style="text-align:center">
	商品一覧
	</h1>
	
	<br>
	
	<div class='btn4'>
	<a href="/accountInfo">ユーザー情報を見る</a>
	</div>
	
	<div class='btn3'>
	<a href="/addItem">出品する</a>
	</div>
	
	<br>
	
	<table class="itemview-1">
            <!-- このtrにeach属性をつけてあげてください -->
            <tr th:each="item:${items}">
                <td>
                    <!-- 画像 srcは「th:src」でそれぞれのFileに即してあげてください -->
                    <img th:src="|/${item.picture}|" />
                </td>

                <td>
                    <p>
                        <b th:text="${item.name}"></b>
                    </p>
                    <p>
                        ￥<span th:text="${item.price}"></span>
                    </p>
                    <!-- 改行が必要なごとに、pタグでパーテーションを作成してください -->
                    <div class="buttons">
                        <!-- 必要なボタンをこちらに配置してください -->
                        <a th:href="|/itemDetail/${item.code}|">
                            <button>詳細画面へ</button>
                        </a>
                        <form th:action="|/cart/add/${item.code}|" method="post">
                            <input type="submit" value="カートに追加">
                        </form>
                        <a th:href="|/updateItem/${item.code}|">
                            <button>変更</button>
                        </a>
                        <a th:href="|/deleteItem/${item.code}|">
                            <button>削除</button>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
