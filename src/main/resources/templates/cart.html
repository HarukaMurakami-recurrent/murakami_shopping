<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カートの中身</title>
<link rel="stylesheet" href="/common.css">
</head>
<body>

	<h1>カートの中身</h1>
	
	<form action="/purchaseCart">

	<table class="itemview-4">
		<tr>
			<td>商品名</td>
			<td></td>
			<td>値段</td>
			<td>個数</td>
			<td>合計</td>
			<td></td>
			<!-- <td th:text="${item.value.price * item.value.quantity}"></td> -->
		</tr>
		
		<tr th:each="item : ${items}">
			<td th:text="${item.value.name}"></td>
			<td>
				<img th:src="|/${item.value.picture}|" />
			</td>
			<td th:text="|${item.value.price}円|"></td>
			<td th:text="|${item.value.quantity}個|"></td>
			<td th:text="|${item.value.price * item.value.quantity}円|"></td>
			<td>
				<a th:href="|/cart/delete/${item.value.code}|">削除</a>
			</td>
		</tr>
	</table>
	
	<table class="itemview-5">
	
	<tr>
		<td  th:text="|総額:${total}円|"></td>
	</tr>
	
	</table>
	
	<br>
	
	
	<input type="submit" value="購入する" class="submitButton" style="display:block;margin: auto;">
	
	<br>
	
	<a href="/showItem">商品一覧へ戻る</a>

	</form>

</body>
</html>
